<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Moving Circle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .line {
      position: relative;
      width: 100px;
      height: 4px;
      background: #000;
    }
    .circle {
      position: absolute;
      top: -6px; /* half of circle size minus half of line thickness */
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff0000;
      animation: move 1s linear infinite alternate;
    }
    @keyframes move {
      from { transform: translateX(0); }
      to { transform: translateX(100px); }
    }
  </style>
</head>
<body>
  <div class="line">
    <div class="circle"></div>
  </div>
</body>
</html>
